name: Send WhatsApp Shopping List

on:
  push:
    paths:
      - 'data/shopping-list.json'
    branches:
      - main

jobs:
  send-whatsapp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read shopping list
        id: read-list
        run: |
          if [ -f data/shopping-list.json ]; then
            echo "Shopping list found"
            cat data/shopping-list.json
          else
            echo "Shopping list not found"
            exit 1
          fi

      - name: Format shopping list for WhatsApp
        id: format-list
        run: |
          cat data/shopping-list.json | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          veggies = data['vegetables']
          total = data['total']

          msg = f'ðŸ¥¬ *Your Shopping List* ({total} items):\n\n'
          for veggie, count in sorted(veggies.items()):
              msg += f'â€¢ {veggie}: {count}\n'

          print(msg.strip())
          " > /tmp/whatsapp_message.txt

      - name: Send WhatsApp via Twilio
        run: |
          MESSAGE=$(cat /tmp/whatsapp_message.txt)
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_ACCOUNT_SID }}/Messages.json" \
          --data-urlencode "From=whatsapp:${{ secrets.TWILIO_WHATSAPP_NUMBER }}" \
          --data-urlencode "To=whatsapp:${{ secrets.TO_PHONE_NUMBER }}" \
          --data-urlencode "Body=$MESSAGE" \
          -u "${{ secrets.TWILIO_ACCOUNT_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}"

      - name: WhatsApp sent confirmation
        run: echo "WhatsApp message sent successfully!"
