name: Send SMS Shopping List

on:
  push:
    paths:
      - 'data/shopping-list.json'
    branches:
      - main

jobs:
  send-sms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read shopping list
        id: read-list
        run: |
          if [ -f data/shopping-list.json ]; then
            echo "Shopping list found"
            cat data/shopping-list.json
          else
            echo "Shopping list not found"
            exit 1
          fi

      - name: Format shopping list for SMS
        id: format-list
        run: |
          cat data/shopping-list.json | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          veggies = data['vegetables']
          total = data['total']

          msg = f'Your Shopping List ({total} items):\n'
          for veggie, count in sorted(veggies.items()):
              msg += f'{veggie}: {count}\n'

          print(msg.strip())
          " > /tmp/sms_message.txt

      - name: Send SMS via Twilio
        run: |
          MESSAGE=$(cat /tmp/sms_message.txt)
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_ACCOUNT_SID }}/Messages.json" \
          --data-urlencode "From=${{ secrets.TWILIO_PHONE_NUMBER }}" \
          --data-urlencode "To=${{ secrets.TO_PHONE_NUMBER }}" \
          --data-urlencode "Body=$MESSAGE" \
          -u "${{ secrets.TWILIO_ACCOUNT_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}"

      - name: SMS sent confirmation
        run: echo "SMS sent successfully!"
